<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autism Prediction Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Autism Prediction Form</h2>
        <form action="/predict" method="post" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
            <!-- Feature 1 -->
            <div class="mb-3">
                <label class="form-label">Does your child look at you when you call his/her name?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature1" value="0" id="feature1-no">
                    <label class="form-check-label" for="feature1-no">Always/Usually</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature1" value="1" id="feature1-yes" >
                    <label class="form-check-label" for="feature1-yes">Sometimes/Rarely/Never</label>
                </div>
            </div>
            <!-- Feature 2 -->
            <div class="mb-3">
                <label class="form-label">Is it easy for you to get eye contact with your child?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature2" value="0" id="feature2-no">
                    <label class="form-check-label" for="feature2-no">Always/Usually</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature2" value="1" id="feature2-yes" >
                    <label class="form-check-label" for="feature2-yes">Sometimes/Rarely/Never</label>
                </div>
            </div>
            <!-- Feature 3 -->
            <div class="mb-3">
                <label class="form-label">Does your child point to indicate that he/she wants something? (e.g., a toy
                    that is out of reach)</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature3" value="0" id="feature3-no">
                    <label class="form-check-label" for="feature3-no">Always/Usually</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature3" value="1" id="feature3-yes" >
                    <label class="form-check-label" for="feature3-yes">Sometimes/Rarely/Never</label>
                </div>
            </div>
            <!-- Feature 4 -->
            <div class="mb-3">
                <label class="form-label">Does your child point to share interest with you? (e.g., pointing at an
                    interesting sight)</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature4" value="0" id="feature4-no">
                    <label class="form-check-label" for="feature4-no">Always/Usually</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature4" value="1" id="feature4-yes" >
                    <label class="form-check-label" for="feature4-yes">Sometimes/Rarely/Never</label>
                </div>
            </div>
            <!-- Feature 5 -->
            <div class="mb-3">
                <label class="form-label">Does your child pretend? (e.g., care for dolls, talk on a toy phone)</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature5" value="0" id="feature5-no">
                    <label class="form-check-label" for="feature5-no">Always/Usually</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature5" value="1" id="feature5-yes" >
                    <label class="form-check-label" for="feature5-yes">Sometimes/Rarely/Never</label>
                </div>
            </div>
            <!-- Feature 6 -->
            <div class="mb-3">
                <label class="form-label">Does your child follow where you’re looking?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature6" value="0" id="feature6-no">
                    <label class="form-check-label" for="feature6-no">Always/Usually</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature6" value="1" id="feature6-yes" >
                    <label class="form-check-label" for="feature6-yes">Sometimes/Rarely/Never</label>
                </div>
            </div>
            <!-- Feature 7 -->
            <div class="mb-3">
                <label class="form-label">If you or someone else in the family is visibly upset, does your child show
                    signs of wanting to comfort them? (e.g., stroking hair, hugging them)</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature7" value="0" id="feature7-no">
                    <label class="form-check-label" for="feature7-no">Always/Usually</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature7" value="1" id="feature7-yes" >
                    <label class="form-check-label" for="feature7-yes">Sometimes/Rarely/Never</label>
                </div>
            </div>
            <!-- Feature 8 -->
            <div class="mb-3">
                <label class="form-label">Would you describe your child’s first words as unusual?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature8" value="0" id="feature8-no">
                    <label class="form-check-label" for="feature8-no">Always/Usually</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature8" value="1" id="feature8-yes" >
                    <label class="form-check-label" for="feature8-yes">Sometimes/Rarely/Never</label>
                </div>
            </div>
            <!-- Feature 9 -->
            <div class="mb-3">
                <label class="form-label">Does your child use simple gestures? (e.g., wave goodbye)</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature9" value="0" id="feature9-no">
                    <label class="form-check-label" for="feature9-no">Always/Usually</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature9" value="1" id="feature9-yes" >
                    <label class="form-check-label" for="feature9-yes">Sometimes/Rarely/Never</label>
                </div>
            </div>
            <!-- Feature 10 -->
            <div class="mb-3">
                <label class="form-label">Does your child stare at nothing with no apparent purpose?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature10" value="1" id="feature10-yes" >
                    <label class="form-check-label" for="feature10-yes">Always/Usually/Sometimes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature10" value="0" id="feature10-no">
                    <label class="form-check-label" for="feature10-no">Rarely/Never</label>
                </div>
            </div>
            <!-- Feature 11 -->
            <div class="mb-3">
                <label class="form-label">Sex</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature11" value="1" id="feature11-male"
                        >
                    <label class="form-check-label" for="feature11-male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature11" value="0" id="feature11-female">
                    <label class="form-check-label" for="feature11-female">Female</label>
                </div>
            </div>
            <!-- Feature 12 -->
            <div class="mb-3">
                <label class="form-label">Is there any family member who is suffering from ASD?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature12" value="1" id="feature12-yes" >
                    <label class="form-check-label" for="feature12-yes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="feature12" value="0" id="feature12-no">
                    <label class="form-check-label" for="feature12-no">No</label>
                </div>
            </div>
            <!-- Photograph of child -->
            <div class="mb-3">
                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" name="image" accept="image/*">
                </div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>

    {% if prediction_text %}
    <div class="alert alert-info text-center mt-4 mx-5" role="alert">
        <h4>{{ prediction_text }}</h4>
    </div>
    {% endif %}


</body>

</html>
